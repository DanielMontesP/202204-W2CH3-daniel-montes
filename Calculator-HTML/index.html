<!DOCTYPE html>
<html>
<title>Calculator</title>
<head>
	<link rel="stylesheet" href="./index.css">	
	<script src="./index.js"></script>	
</head>

<body>
	<div class="main-content">
		<div class="main-content-calculator">
			<div class="main-content-resultScreen">
				<div class="resultScreenMini">	    		
					<span id="resultTotalMini" class="resultTotalMini"></span>
				</div>
				<div class="resultScreen">
					<span id="resultTotal" class="resultTotal">0</span>
				</div> 
			</div>     		
			<div class="main-content-calculator">	
				<div class="calculator-line">
					<button id="ac" class="numberDouble" onclick="javascript:userPush(this.id);">AC</button>
					<button id="c" class="number" onclick="javascript:userPush(this.id);">C</button>
					<button id="/" class="operator" onclick="javascript:userPush(this.id);">/</button>
				</div>	  		
				<div class="calculator-line">
					<button id="7" class="number" onclick="javascript:userPush(this.id);">7</button>
					<button id="8" class="number" onclick="javascript:userPush(this.id);">8</button>
					<button id="9" class="number" onclick="javascript:userPush(this.id);">9</button>
					<button id="x" class="operator" onclick="javascript:userPush(this.id);">x</button>
				</div>
				<div class="calculator-line">
					<button id="4" class="number" onclick="javascript:userPush(this.id);">4</button>
					<button id="5" class="number" onclick="javascript:userPush(this.id);">5</button>
					<button id="6" class="number" onclick="javascript:userPush(this.id);">6</button>
					<button id="-" class="operator" onclick="javascript:userPush(this.id);">-</button>
				</div>
				<div class="calculator-line">
					<button id="1" class="number" onclick="javascript:userPush(this.id);">1</button>
					<button id="2" class="number" onclick="javascript:userPush(this.id);">2</button>
					<button id="3" class="number" onclick="javascript:userPush(this.id);">3</button>
					<button id="+" class="operator" onclick="javascript:userPush(this.id);">+</button>
				</div>
				<div class="calculator-line">
					<button id="0" class="numberDouble" onclick="javascript:userPush(this.id);">0</button>
					<button id="." class="number" onclick="javascript:userPush(this.id);">.</button>
					<button id="=" class="operator" onclick="javascript:userPush(this.id);">=</button>
				</div>
			</div>
	  	</div>
	</div>
	<span id="Total" class="Total">0</span>
</body>
</html>
